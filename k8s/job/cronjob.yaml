apiVersion: batch/v1
kind: CronJob
metadata:
  name: cronjob-test
  namespace: test-ns
spec:
  schedule: "* * * * *"    #定时器执行，每分钟
  jobTemplate:   #job模板
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: busybox:1.28
              imagePullPolicy: IfNotPresent   #镜像拉取策略，如果本地存在，则不从远程拉取
              command:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure    #pod重启策略，失败的时候重启